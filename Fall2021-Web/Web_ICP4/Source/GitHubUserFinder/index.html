<html>
<head>
    <title>Github User Finder</title>
    <link href="style.css" rel="stylesheet">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
<header>
    <h1>Find Me!</h1>
</header>
<div id="container">
    <!-- TextField to enter the Github Username   -->
    <div class="search">
        <input id="username" placeholder="Enter Github Username..." type="text" />
    </div>
    <!--  To display Github User Info  -->
    <div id="profile">
        <!--  When the Username is persent then will display No such user msg  -->
        <h2 class="noSuchProfile"></h2>
        <!--  If the Username exist then will display User Info  -->
        <div class="avatar"></div>
        <div class="information"></div>
    </div>
</div>

</body>
</html>
