<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Home Page</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
<ul id="nav-bar">
    <li><a class="nav-bar-opacity" href="#">Gmail</a></li>
    <li><a class="nav-bar-opacity" href="#">Images</a></li>
    <li><a href="#">
        <div class="nav-bar-opacity" id="menu-icon"></div>
    </a></li>
    <!-- Notification Icon -->
    <li>
        <img src="notificationIcon.png" alt="notificationIcon" style="width: 22px;" />
    </li>
    <!-- User Profile -->
    <li>
        <img src="profileIcon.png" alt="profileIcon" style="width: 40px;" />
    </li>
</ul>

<div class="main-content">
    <div id="logo">
        <img alt="Google logo"
             src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    <div id="search-bar">
        <label>
            <input name="search" type="text">
        </label>
        <a href="#" id="speech-link"><img
                alt="Speech icon"
                src="https://lh5.googleusercontent.com/OorCLDb2xlVQ4P2MDNCiwAnpv0K1ZrcDwEwRS3sOfDMrnYTnVPvCh7WtFQMbZ_S9u_jzcSLd8g=s128-h128-e365"></a>
    </div>
    <div class="buttons">
        <button name="Google-Search" style="opacity: 0.5;">Google Search</button>
        <button name="Feeling-Lucky" style="opacity: 0.5;">I'm Feeling Lucky</button>
    </div>
    <!-- Recently Opened Tabs. Onclick of the tab opens the open page-->
    <div>
        <!-- Row-1  -->
        <div style="display: flex;">
            <a href="https://www.gmail.com"><img class="recentWindow" src="Images/gmail.png" alt="gmail"/></a>
            <a href="https://www.google.com"><img class="recentWindow" src="Images/google.png" alt="google"/></a>
            <a href="https://www.netflix.com"><img class="recentWindow" src="Images/netflix.jpeg" alt="netflix"/></a>
        </div>
        <!-- Rows-2  -->
        <div style="display: flex;">
            <a href="https://www.primeVideo.com"><img class="recentWindow" src="Images/primeVideo.png" alt="primeVideo"/></a>
            <a href="https://www.youtube.com"><img class="recentWindow" src="Images/youtube.png" alt="youtube"/></a>
            <a href="https://www.whatsApp.com"><img class="recentWindow" src="Images/whatsApp.jpeg" alt="whatsApp"/></a>
        </div>
    </div>
</div>
</body>
<footer>
    <div class="bottom-nav">
        <ul class="ul-left">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <ul class="ul-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>
</footer>
</html>
