<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Center Aligned Cube</title>
    <link href="Question3.css" rel="stylesheet">
</head>
<body>
    <!-- Container -->
    <div style="display: flex; justify-content: center; margin-top: 50vh; transform: translateY(-50%)">
        <!-- Column-1  -->
        <div>
            <span class="box redColor"></span>
            <span class="box greenColor"></span>
            <span class="box yellowColor"></span>
        </div>
        <!-- Column-2  -->
        <div>
            <span class="box blackColor"></span>
            <span class="box purpleColor"></span>
            <span class="box pinkColor"></span>
        </div>
        <!-- Column-3  -->
        <div>
            <span class="box orangeColor"></span>
            <span class="box aquaColor"></span>
            <span class="box brownColor"></span>
        </div>
    </div>
</body>
