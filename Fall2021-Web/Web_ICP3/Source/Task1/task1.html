<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS and task1.css   -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <link href="task1.css" rel="stylesheet" type="text/css">
</head>
<body class="root">
    <!-- Header   -->
    <div class="text-center">
        <h1>Rock Paper Scissor</h1>
    </div>
    <!-- Container -->
    <div class="container" style="margin-top: 3vh">
        <!--  Scores  -->
        <div class="row text-center">
            <h3 class="col-sm-6" id="computerWonCount">Computer: 0</h3>
            <h3 class="col-sm-6" id="userWonCount">User: 0</h3>
        </div>
        <!-- Results -->
        <div class="row text-center game-results">
            <p id="userChoice" class="text-capitalize"></p>
            <p id="computerChoice" class="text-capitalize"></p>
            <p id="result"></p>
        </div>
        <!-- User can select below options   -->
        <div class="option-container">
            <button type="button" class="btn btn-background" onclick="setSelectedOption('rock')">
                <img src="Images/icon-rock.svg" class="img-size" alt="rock"/>
                <p>Rock</p>
            </button>
            <button type="button" class="btn btn-background" onclick="setSelectedOption('paper')">
                <img src="Images/icon-paper.svg" class="img-size" alt="paper"/>
                <p>Paper</p>
            </button>
            <button type="button" class="btn btn-background" onclick="setSelectedOption('scissor')">
                <img src="Images/icon-scissors.svg" class="img-size" alt="scissor"/>
                <p>Scissor</p>
            </button>
        </div>
    </div>
</body>
<!-- Script -->
<script src="task1.js"></script>
</html>
